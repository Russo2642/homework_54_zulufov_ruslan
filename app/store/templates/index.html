{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<div class="container">
<main>
        <div class="card-wrapper">
            <div class="card">
                {% for pr in product %}
                <div class="card-img">
                    <img src="{{ pr.image }}" alt="">
                </div>
                <div class="card-content">
                    <h3>{{ pr.title }}</h3>
                    <h4>{{ pr.category }}</h4>
                    <h5>Price: <span>{{ pr.price }}$</span></h5>
                    <a href="{% url 'product_detail' pr.pk %}">See more >>></a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</div>
{% endblock %}
